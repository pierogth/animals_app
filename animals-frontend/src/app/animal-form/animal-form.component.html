<button type="button" class="float-right bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2"
    (click)="cancel()">

    X

</button>

<form [formGroup]="animalForm" (submit)="submitApplication()" >
    <h2 class="text-2xl font-bold mb-4">Create Animal</h2>
    <div class="mb-4">
        <label for="name" class="block text-sm font-bold mb-2">Name:</label>
        <input type="text" formControlName="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="animalForm.get('name')?.errors?.['required'] && animalForm.get('name')?.touched" class="text-red-500 text-sm">
        Name is required</div>
    
    <div *ngIf="animalForm.get('name')?.errors?.['minlength'] && animalForm.get('name')?.touched" class="text-red-500 text-sm">
        Name must be at least 3 characters long</div>
        </div>
    <div class="mb-4">
        <label for="type" class="block  text-sm font-bold mb-2">Type:</label>
        <input type="text" formControlName="type" id="type" name="type" ngModel required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="animalForm.get('type')?.errors?.['required'] && animalForm.get('type')?.touched"
                class="text-red-500 text-sm">
                Type is required</div>
        </div>
        <div class="mb-4">
            <label for="species" class="block text-sm font-bold mb-2">Species:</label>
            <input type="text" formControlName="species" id="species" name="species" ngModel required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="animalForm.get('species')?.errors?.['required'] && animalForm.get('species')?.touched"
            class="text-red-500 text-sm">
            species is required</div>
            </div>
        <div class="mb-4">
            <label for="age" class="block text-sm font-bold mb-2">Age:</label>
            <input type="number" formControlName="age" id="age" name="age" ngModel required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="animalForm.get('age')?.errors?.['required'] && animalForm.get('age')?.touched"
                class="text-red-500 text-sm">
                Age is required</div>
                <div *ngIf="animalForm.get('age')?.errors?.['min'] && animalForm.get('age')?.touched"
                    class="text-red-500 text-sm">
                    Age must be at least 1</div>
                
            </div>
        <div class="mb-4">
            <label for="gender" class="block text-sm font-bold mb-2">Gender:</label>
            <input type="text" formControlName="gender" id="gender" name="gender" ngModel required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="animalForm.get('gender')?.errors?.['required'] && animalForm.get('gender')?.touched"
            class="text-red-500 text-sm">
            Gender is required</div>
        </div>
           
        <div class="mb-4">
            <label for="weight" class="block text-sm font-bold mb-2">Weight:</label>
            <input type="number" formControlName="weight" id="weight" name="weight" ngModel required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="animalForm.get('weight')?.errors?.['required'] && animalForm.get('weight')?.touched"
        class="text-red-500 text-sm">
        Weight is required</div>
        <div *ngIf="animalForm.get('weight')?.errors?.['min'] && animalForm.get('weight')?.touched" class="text-red-500 text-sm">
            Weight must be at least 1</div>
    </div>
            
        <div class="mb-4">
            <label for="verse" class="block text-sm font-bold mb-2">Verse:</label>
            <input type="text" formControlName="verse" id="verse" name="verse" ngModel required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="animalForm.get('verse')?.errors?.['required'] && animalForm.get('verse')?.touched"
        class="text-red-500 text-sm">
        Verse is required</div>
    </div>
            
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create Animal
            </button>
        </div>
        
        
</form>
