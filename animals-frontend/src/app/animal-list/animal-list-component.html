</button>

<h2 class="text-4xl text-center mb-8">Animals</h2>
<body class="my-auto mx-auto">

    
<div class="flex justifycenter mb-4">
    <button type="button" (click)="createRandomAnimal()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Crea animale Random
    </button>
    <button type="button" (click)="truncate()" style="background-color: orangered"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">
        Svuota DB
    </button>
    <button type="button" routerLink="/create-animal"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-4">
    
        Create your animal
    
    </button>
</div>

<div class="flex flex-wrap">
    <div class="w-full md:w-1/3 p-4" *ngFor="let animal of animals">
        <div class="rounded-lg shadow-md p-6">
            <h3 class="text-2xl text-center mb-4">
                <a [title]="animal.name + ' details'" class="text-blue-500 hover:text-blue-700">
                    {{ animal.name }}
                </a>
            </h3>
            <p *ngIf="animal.type" class="">
                Description: {{ animal.type }}
            </p>
            <p *ngIf="animal.species" class="">
                species: {{ animal.species }}
            </p>
            <p *ngIf="animal.age" class="">
                age: {{ animal.age }}
            </p>
            <p *ngIf="animal.gender" class="">
                gender: {{ animal.gender }}
            </p>
            <p *ngIf="animal.weight" class="">
                weight: {{ animal.weight }}
            </p>
            <p *ngIf="animal.verse" class="">
                verse: {{ animal.verse }}
            </p>
            <div class="flex justify-center mt-4">
                <button type="button" (click)="eat({_id: animal._id})"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Eat
                </button>
                <button type="button" (click)="sleep({_id: animal._id})" style="background-color: orangered"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Sleep
                </button>
                <button type="button" (click)="speak({_id: animal._id})" style="background-color: brown"
                    class="bg-brown-500 hover:bg-brown-700 text-white font-bold py-2 px-4 rounded">
                    Speak
                </button>
               
            </div>
            <h1 *ngIf="animal.showText" class="p-1" style="font-size: larger;">
                <h2 class="text-4xl text-center mb-8"> <b>{{currentText}}</b> </h2>
             </h1>
        </div>
        
    </div>
</div>
</body>
